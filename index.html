<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description"
		content="konturno 2022 uses the GitHub API to provide access to all the current files in a repository hosted with GitHub Pages.">
	<meta name="keywords" content="JavaScript,Markdown,GitHub,FOSS">
	<meta name="date" content="2022-01-02">
	<title>konturno</title>

	<!-- Copyright 2022 Theo Armour. MIT license -->
	<link id=CORstyle rel="stylesheet" href="https://pushme-pullyou.github.io/tootoo-2022/lib01/style/style-2022-01-01.css">

	<style>
		:root {
			/* --mnu-width: 20rem; commit*/
			--main-hue: 240;
			/* 0 to 360 0=red 120=green 240=blue */
		}
	</style>

</head>

<body>

	<script src="https://pushme-pullyou.github.io/tootoo-2022/lib01/mnu-menu/r-2022-01-01/mnu-menu.js"></script>

	<script src="https://pushme-pullyou.github.io/tootoo-2022/lib01/frx-file-read-xhr/r-2022-01-01/frx-file-read-xhr.js"></script>

	<script src="https://pushme-pullyou.github.io/tootoo-2022/lib01/grv-github-repo-tree-view/r-2022-01-02/grv-github-repo-tree-view.js"></script>


	<div id=MNUdivShowHide ></div>


	<main id=main>

		<div id="divMainContent"></div>

	</main>


	<script>

		const COR = {
			// Used by GRV
			user: "konturno",
			repo: "konturno.github.io",
			branch: "master",

			// Used by MNU ~ mnu-menu.js
			description: document.head.querySelector( "[ name=description ]" ).content,
			iconExternalFile: `<img class=infoImg  src="https://pushme-pullyou.github.io/tootoo-2022/assets/icons/icon-external-link.svg">`,
			iconGitHub: `<img src="https://pushme-pullyou.github.io/tootoo-2022/assets/icons/mark-github.svg">`,
			iconInfo: `<img class=infoImg src="https://pushme-pullyou.github.io/tootoo-2022/assets/icons/noun_Information_585560.svg">`,
			iconRepo: "‚ù¶",
			title: document.title ? document.title : location.href.split( "/" ).pop().slice( 0, - 5 ).replace( /-/g, " " ),
			urlSource: "https://github.com/konturno/konturno.github.io/", ////////////
			version: document.head.querySelector( "[ name=date ]" ).content,


			// Used by FRX
			pathContent: "https://konturno.github.io/",
			//pathContent: "./",

			pathTooToo: "https://pushme-pullyou.github.io/tootoo-2022/",
			//pathTooToo: "./",
			defaultFile: "README.md",

			filesAll: true,
			defaultIgnoreFolders: [],
			//defaultIgnoreFolders: [ "archive", "lib-templates" ],
			filterFiles: [ "gif", "md", "html", "jpg", "license", "pdf", "png", "svg", "txt" ],

		};


		init();


		function init() {

			// MNU = Menu ~ mnu-menu.js

			MNU.init();
			//MNU.getSample();
			//sumNavMenu.hidden = false;

			//MNUaSource.hidden = true;
			//MNUspnVersion.hidden = true;

			// FRX = File Read XHR
			FRX.init();

			// GR
			//GRA.init();

			//GRV = GitHub Repo View
			//GRV.getFiles = GRV.getFilesCurated;
			GRV.getFiles = GRV.getFilesAll;
			GRV.init();
			//GRVdivIntro.hidden = true;
			//GRVsumRepo.hidden = true;
			//GRVbutMenu.hidden = true;
			GRVdet.open = true;


			FRX.onHashChange();

			// if running on server, keeps address bar pointed to latest dev

			if ( location.protocol === "https:" ) {

				if ( COR.version !== "2022-01-02" ) { window.history.pushState( "", "", "../" + location.hash ); }

				COR.ignoreFolders = COR.defaultIgnoreFolders;

			} else {

				COR.ignoreFolders = [];

			}

		}

	</script>

</body>

</html>
